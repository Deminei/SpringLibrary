<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Authors List</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">

</head>
<body style="background-color: #9ec5fe; margin-top: 5rem; font-family: 'Book Antiqua'" class="d-flex justify-content-center">
<div class="card text-center shadow" style="width: 30rem; background-color: #badce3">
    <div class="card-body">
        <h2 class="card-title">Authors List</h2>
        <a href="/authors/new" class="btn btn-outline-success" style="margin-bottom: 2rem">Add New Author</a>
        <p class="card-text">Step into the Scribe's Sanctuary,
            a digital canvas where our authors, the true Picasso of words,
            color your imagination. Delve into this creative courtyard
            and meet the wizards who weave dreams into narratives.</p>
        <table class="table table-light table-striped-columns container">
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Books</th>
                <th scope="col">Actions</th>
            </tr>
            <tr th:each="author : ${authors}">
                <td th:text="${author.name}"></td>
                <td>
                    <ul th:each="book : ${author.books}">
                        <li th:text="${book.title}"></li>
                    </ul>
                </td>
                <td>
                    <form th:action="@{/authors/{id}/edit(id=${author.id})}" method="get">
                        <input type="submit" value="Edit" class="btn btn-warning" style="margin-right: 2px">
                    </form>
                    <form th:action="@{/authors/{id}/delete(id=${author.id})}" method="post">
                        <input type="submit" value="Delete" class="btn btn-danger">
                    </form>
                </td>
            </tr>
        </table>
        <div class="card-footer">
            <a href="/books" class="btn btn-info">See our books</a>
            <a href="/index.html" class="btn btn-primary">Home</a>
        </div>
    </div>
</div>
</body>
</html>
