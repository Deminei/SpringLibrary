<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book Form</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #9ec5fe; margin-top: 5rem; font-family: 'Book Antiqua'" class="d-flex justify-content-center">
<div class="card text-center shadow" style="width: 30rem; background-color: #badce3">
    <div class="card-body">
        <h1 class="card-title">Book Form</h1>
        <form class="d-flex justify-content-center" th:action="@{/books(id=${book.id})}" th:object="${book}" method="post">
            <label for="title">Title:</label>
            <input type="text" th:field="*{title}" id="title">
            <label for="author">Author:</label>
            <select th:field="*{author}" id="author">
                <option th:each="author : ${authors}" th:value="${author.id}" th:text="${author.name}"></option>
            </select>
            <input style="margin-left: 2px" class="btn-light" type="submit" value="Submit">
        </form>
    </div>
</div>
</body>
</html>
